<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQ Mortgage Calc</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <br/>
    <form class="form-horizontal" id="calcForm">
        <fieldset>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-4">
                    <!-- FORM NAME -->
                    <legend>JQ Mortgage Calculator</legend>
                </div>
            </div>
            <!-- Text Input for Loan Balance -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="balance">Loan Balance</label>
                <div class="col-md-4">
                    <input id="balance" name="balance" type="text" class="form-control input-md">
                </div>
            </div>
            <!-- Text Input for Intertest rate -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="rate">Interest Rate (%)</label>
                <div class="col-md-4">
                    <input id="rate" type="text" class="form-control input-md">
                </div>
            </div>
            <!-- Text Input for Loan Term -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="term">Loan Term (years)</label>
                <div class="col-md-4">
                    <input id="term" name="term" type="text" REA class="form-control input-md">
                </div>
            </div>
            <!-- Select for period -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="period">Period</label>
                <div class="col-md-4">
                    <select id="period" name="period" class="form-control">
                        <option value="12">Monthly</option>
                        <option value="24">BiMonthly</option>
                    </select>
                </div>

                <button type="submit" onclick="payment()">Calculate

                </button>

                 <p id="output"></p>
                <!-- jQuery -->
                <script src="//code.jquery.com/jquery.js"></script>
                <!-- Bootstrap JavaScript -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
                <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>

</html>
